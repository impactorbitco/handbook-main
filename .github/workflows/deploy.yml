name: Build & Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Install Node for PostCSS
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install PostCSS + Autoprefixer required by Docsy
      - name: Install PostCSS
        run: |
          npm install -D postcss postcss-cli autoprefixer

      - name: Build site
        run: |
          hugo --minify --gc --enableGitInfo
          touch public/.nojekyll

      # Setup Hugo Extended version
      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'  # recommended stable version
          extended: true

      # Build the site
      - name: Build site
        run: |
          hugo --minify --gc --enableGitInfo
          touch public/.nojekyll
          ls -R public

      # Upload artifact for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4